name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Setup
        run: |
          moon version --all
          moon update

      - name: Check
        run: moon check --deny-warn

      - name: Test
        run: moon test

      - name: Format check
        run: moon fmt --check

  build-js:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v5

      - name: Install MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - run: moon update
      - run: bash scripts/build-js.sh

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: node scripts/smoke-test-js.mjs

  build-wasm:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v5

      - name: Install MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - run: moon update
      - run: bash scripts/build-wasm.sh
      - run: ls -la npm/iconset.wasm
